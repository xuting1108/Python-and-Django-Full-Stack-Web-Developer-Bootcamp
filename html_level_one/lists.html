<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <!-- ordened Lists -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- unordened Lists(show without number) -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <!-- nasted Lists -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <ul>
            <li>Nested item</li>
            <ol>
                <li><strong>Wow </strong>i'm really nested</li>
            </ol>
            <li>Also nested item</li>
        </ul>
    </ol>
</body>
</html>
