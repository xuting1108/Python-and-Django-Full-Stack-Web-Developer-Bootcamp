<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel feedback</title>
</head>
<body>
    <h1>Hotel Feedback form</h1>

    <form get="get">
        <h3>Are you from inside the Us or outside of US?</h3>
        <label for="inusa">Inside</label>
        <input id="inusa" type="radio" name="loc" value="inside" id="">

        <label for="outusa">Outside</label>
        <input id="outusa" type="radio" name="loc" value="outsides" id="">

        <h3>How was your service?</h3>

        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="OK">2</option>
            <option value="Bad">1</option>
        </select>

        <h3>Any other feedback?</h3>
        <textarea name="mytext" id="" cols="80" rows="8"></textarea>
        <input type="submit">
    </form>
</body>
</html>
