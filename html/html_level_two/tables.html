<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <!-- title of table -->
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Animal</th>
            <th>Country</th>
        </thead>
        <!-- row of the table -->
        <tr>
            <td>250</td>
            <td>Blue</td>
            <td>Dog</td>
            <td>Brazil</td>
        </tr>
        <tr>
            <td>25</td>
            <td>Red</td>
            <td>Cat</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
